<!-- Breadcrumb-->
<div class="breadcrumb-holder">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="../dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Holiday Picker</li>
        </ul>
    </div>
</div>

<section>
    <div class="container-fluid">

        <header>
            <h1 class="h3 display">
                <i class="fa fa-calendar"></i>&nbsp;Pick a Holiday

            </h1>
        </header>

        <div class="row">

            <div class="col-lg-12">
                <div class="card">
                    <!-- <div class="card-header">
                            <h4>Basic Table</h4>
                          </div> -->
                    <div class="card-body">

                        <form #myForm="ngForm">
                            <div class="form-group-material">
                                <input type="text" name="holidayTitle" [(ngModel)]="model.HolidayTitle" required class="input-material">
                                <label for="holidayTitle" class="label-material" id="holidayTitle">Holiday Title</label>
                                <!-- <span *ngIf="!holidayTitle.valid && holidayTitle.touched " class="help-block sub-little-text" style="color:red">Enter a valid Address</span> -->
                            </div>

                            <div class="form-group-material">

                                <label for="form">Pick Holidays"</label>
                                <my-date-picker class="input-material" id="form" name="mydate" [options]="myDatePickerOptions" (ngModelChange)="onSubmit($event)" [(ngModel)]="model.date"
                                    required></my-date-picker>
                                <small style="font-size:10px">(you can pick multiple dates and than click submit.)</small>

                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
