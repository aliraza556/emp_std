<div class="page login-page">

	<div class="container">

		<div class="form-outer text-center align-items-center">
			<div class="form-inner">
				<!-- success message -->
				<div *ngIf="successTrigger" class="alert alert-success alert-dismissable">
					<a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="setAlertOff()">&times;</a>
					<i class="fa fa-check"></i>
					<strong>Success</strong>
					<br>
					<span class="alertMessage">{{myMessage}}</span>
				</div>
				<!-- error message -->
				<div *ngIf="errorTrigger" class="alert alert-danger alert-dismissable">
					<a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="setAlertOff()">&times;</a>
					<i class="fa fa-warning fa-fw"></i>
					<strong *ngIf="errorTitle !==''" >{{errorTitle}}!</strong>
					<strong *ngIf="errorTitle ==''" >Login error!</strong>

					<br>
					<span class="alertMessage">{{myMessage}}</span>
				</div>
				<div class="logo text-uppercase">
					<strong class="text-primary">EPMS</strong>
				</div>
				<h2>Login</h2>
				<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
					<div class="form-group-material">
						<label for="userMail" class="pull-left">Email</label>
						<input id="userMail" required [formControl]="email" type="email" placeholder="Enter email" name="email" required
						 class="form-control">
						<!-- <label for="email" class="label-control">Email</label> -->
						<span *ngIf="!email.valid && email.touched " class="help-block sub-little-text" style="color:red">Enter a valid
							email address</span>
					</div>
					<div class="form-group-material">
						<label for="password" class="pull-left">Password</label>
						<input id="password" [formControl]="password" type="password" placeholder="Enter password" name="password"
						 required class="form-control">
						<!-- <label for="password" class="label-control">Password</label> -->
						<span *ngIf="!password.valid && password.touched " class="help-block sub-little-text" style="color:red">Password
							field can't empty.</span>

					</div>
					<button [disabled]="!form.valid" id="login" type="submit" class="btn btn-primary">
						<i class="fa fa-sign-in"></i>
						<i [ngClass]="{'fa fa-circle-o-notch fa-spin': changeClass}"></i> Login
					</button>

					<!-- This should be submit button but I replaced it with <a> for demo purposes-->
				</form>
				<a routerLink="../reset-password" class="forgot-pass">Forgot Password?</a>
				<!-- <small>Do not have an account? </small>
				<a routerLink="../register" class="signup">Signup</a>
				<a routerLink="../admin-signup" class="signup">Company Signup</a> -->
			</div>
			<div class="copyrights text-center">
				<p>Design by
					<a href="http://AFZ-SOl.com" class="external">Afz-Sol</a>
				</p>
				<!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :) -->
			</div>
		</div>
	</div>
</div>
