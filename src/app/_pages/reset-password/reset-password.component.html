<div class="page login-page">
	<div class="container">
		<div class="form-outer text-center  align-items-center">
			<div class="form-inner">
				  <!-- success message -->
				  <div *ngIf="successTrigger" class="alert alert-success alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="setAlertOff()">&times;</a>
                    <i class="fa fa-check"></i>
                    <strong>Success</strong>
                    <br>
                    <span class="alertMessage">{{myMessage}}</span>
                </div>
                <!-- error message -->
                <div *ngIf="errorTrigger" class="alert alert-danger alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="setAlertOff()">&times;</a>
                    <i class="fa fa-warning fa-fw"></i>
                    <strong>Error!</strong>
                    <br>
                    <span class="alertMessage">{{myMessage}}</span>
                </div>
				<div class="logo text-uppercase">
					<strong class="text-primary">EPMS</strong>
				</div>
				<h2>Reset Password</h2>
				<!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.</p> -->
				<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" style="text-align: center">
					<div class="form-group-material row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
						<label for="email" class="pull-left">Email</label>

						<input required [formControl]="email" id="email" type="email" name="email" placeholder="Enter your email address" required class="form-control">
						<span *ngIf="!email.valid && email.touched " class="help-block sub-little-text" style="color:red">Enter a valid email address</span>
					</div>
					<div>
						<button [disabled]="!form.valid" type="submit" class="btn btn-primary">
							<i class="fa fa-envelope"></i>

							<i [ngClass]="{'fa fa-circle-o-notch fa-spin': changeClass}"></i> Reset Password</button>


					</div>

					<div style="text-align:center;margin-top: 15px">
						<!-- <button routerLink="../login" class="btn btn-success btn-block"> Back to Login</button> -->
						<small>Already have an account? </small>
						<a routerLink="../login" class="signup">Login</a>
					</div>
				</form>

			</div>

		</div>
		<div class="copyrights text-center">
			<p>Design by
				<a href="http://afz-sol.com" class="external">Afz-Sol.</a>
			</p>
			<!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
		</div>
	</div>
</div>
